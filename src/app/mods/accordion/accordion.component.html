<div class="ui accordion styled">
  @for (item of items; track $index) {
  <ng-container>
    <div [ngClass]="{ active: $index === openedItemIndex }" class="title" (click)="onClick($index)">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: $index === openedItemIndex }" class="content">
      <p>{{ item.content }}</p>
    </div>
  </ng-container>
  }
</div>
